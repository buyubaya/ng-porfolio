<div class="row">
	<div class="column column-6-lg">
		<form action="" class="formArea">
			<div class="formBody">
				<div class="formGroup">
					<div class="formLabel">Username</div>
					<input type="text" name="name" class="formInput" placeholder="Username">
				</div>
				<div class="formGroup">
					<div class="formLabel">Password</div>
					<input type="password" name="password" class="formInput" placeholder="Password">
				</div>
				<div class="formGroup">
					<div class="formLabel">Confirm Password</div>
					<input type="password" name="confirm_password" class="formInput" placeholder="Confirm Password">
				</div>
				<div class="formGroup">
					<div class="formLabel">Email</div>
					<input type="text" name="email" class="formInput" placeholder="Email">
				</div>
				<div class="formGroup">
					<div class="formLabel">Phone</div>
					<input type="text" name="phone" data-type="number" class="formInput" placeholder="Phone">
				</div>
			</div>
			<div class="formFooter">
				<button class="btnSubmit">SUBMIT</button>
			</div>
		</form>
	</div>
	<div class="column column-6-lg text-center">
		<div class="ttlContact text-uppercase text-bold">Register</div>
		<div id="clock">
			<div class="clock-glass">
				<div id="sand1"></div>
			</div>
			<div class="clock-glass">
				<div id="sand2"></div>
				<div id="sand-flow"></div>
			</div>
		</div>
	</div>
</div>
