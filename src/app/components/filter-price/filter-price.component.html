<nouislider class="nouislider" [connect]="true" [min]="price_min" [max]="price_max" [step]="1" [(ngModel)]="price" (change)="update($event)"></nouislider>
<input type="text" class="price_min" [value]="price[0]" (change)="updateRange($event.target.value,price[1])">
<input type="text" class="price_max" [value]="price[1]" (change)="updateRange(price[0],$event.target.value)">
